<div *ngIf="item" class="card" [appColorByTime]="item.snippet.publishedAt">
    <div>
        <img [src]="item.snippet.thumbnail"
            class="card__thumbnail"
            alt="thumbnail"
            (error)="errorHandle($event)">
    </div>

    <div class="card__title">
        <h4 id="card-title">{{ title }}</h4>
    </div>

    <button
        mat-raised-button color="primary"
        id="more-btn"
        (click)="goToDetail.emit({ id: item.id, isCustom: true })">
        more...
    </button>
</div>
