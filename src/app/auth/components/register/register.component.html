<div class="register">
    <h4>Registration</h4>
    <p class="register__hint">All data save to local storage</p>

    <form class="register__form">
        <div class="register__fild">
            <label>login</label>
            <input type="text" #regFirstName [appWarningBorder]="'LOGIN'">
        </div>

        <div class="register__fild">
            <label>mail</label>
            <input type="email" #regMail [appWarningBorder]="'EMAIL'">
            <p class="register__hint">example: mail@ya.ru</p>
        </div>

        <div class="register__fild">
            <label>password</label>
            <input type="password" #regPassword [appWarningBorder]="'PSW'">
            <p class="register__hint">password must contain numbers and letters in upper and lower case</p>
        </div>
    </form>

    <div class="register__controls">
        <button mat-button color="primary" routerLink=''>Login</button>
        <button
            mat-raised-button
            color="primary"
            (click)="handleRegister(regFirstName, regMail, regPassword)">
            Registration
        </button>
    </div>
</div>
